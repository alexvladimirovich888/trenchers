<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trenches Archive</title>
  <script src="/_sdk/element_sdk.js"></script>
  <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Courier New', monospace;
      background: #0a0a0a;
      color: #00ff41;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    html {
      height: 100%;
    }

    /* Animated background with neon flicker */
    .bg-layer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(ellipse at 20% 30%, rgba(255, 0, 255, 0.03) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 70%, rgba(0, 255, 255, 0.03) 0%, transparent 50%),
        #0a0a0a;
      animation: flicker 3s infinite alternate;
      z-index: 0;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      25% { opacity: 0.95; }
      50% { opacity: 0.98; }
      75% { opacity: 0.93; }
    }

    /* Glitch overlay */
    .glitch-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 255, 65, 0.03) 0px,
        transparent 2px,
        transparent 4px
      );
      pointer-events: none;
      animation: scan 8s linear infinite;
      z-index: 1;
    }

    @keyframes scan {
      0% { transform: translateY(0); }
      100% { transform: translateY(20px); }
    }

    /* Top right buttons */
    .top-buttons {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 12px;
      z-index: 100;
    }

    .top-btn {
      background: rgba(0, 255, 65, 0.1);
      border: 1px solid #00ff41;
      color: #00ff41;
      padding: 8px 16px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s;
      box-shadow: 0 0 10px rgba(0, 255, 65, 0.3);
    }

    .top-btn:hover {
      background: rgba(0, 255, 65, 0.2);
      box-shadow: 0 0 20px rgba(0, 255, 65, 0.6);
      transform: translateY(-2px);
    }

    /* Main container - perfectly centered */
    .container {
      position: relative;
      z-index: 10;
      text-align: center;
      max-width: 900px;
      padding: 40px;
    }

    /* Main headline */
    .headline {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 40px;
      text-shadow: 0 0 10px #00ff41, 0 0 20px #00ff41;
      line-height: 1.4;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00ff41, 0 0 20px #00ff41; }
      to { text-shadow: 0 0 20px #00ff41, 0 0 30px #00ff41, 0 0 40px #00ff41; }
    }

    /* Glitch text container */
    .glitch-text {
      font-size: 18px;
      margin-bottom: 50px;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ff00ff;
      text-shadow: 0 0 5px #ff00ff;
    }

    .glitch-phrase {
      animation: textGlitch 0.3s infinite;
    }

    @keyframes textGlitch {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(-2px, -2px); }
      60% { transform: translate(2px, 2px); }
      80% { transform: translate(2px, -2px); }
      100% { transform: translate(0); }
    }

    /* Terminal/Archive box */
    .terminal {
      background: rgba(0, 20, 0, 0.8);
      border: 2px solid #00ff41;
      padding: 30px;
      margin: 0 auto 50px;
      max-width: 600px;
      box-shadow: 0 0 30px rgba(0, 255, 65, 0.4), inset 0 0 20px rgba(0, 255, 65, 0.1);
      position: relative;
    }

    .terminal::before {
      content: '> ARCHIVE_ACCESS_GRANTED';
      position: absolute;
      top: -25px;
      left: 20px;
      font-size: 12px;
      color: #00ff41;
      background: #0a0a0a;
      padding: 0 10px;
    }

    .file-list {
      text-align: left;
      font-size: 14px;
      line-height: 2;
    }

    .file-item {
      opacity: 0;
      animation: fadeIn 0.5s forwards;
      color: #00ff41;
    }

    .file-item:nth-child(1) { animation-delay: 0.2s; }
    .file-item:nth-child(2) { animation-delay: 0.4s; }
    .file-item:nth-child(3) { animation-delay: 0.6s; }
    .file-item:nth-child(4) { animation-delay: 0.8s; }
    .file-item:nth-child(5) { animation-delay: 1s; }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .file-item::before {
      content: '> ';
      color: #ff00ff;
    }

    /* CA text */
    .ca-text {
      font-size: 20px;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
      margin-bottom: 50px;
      letter-spacing: 2px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    /* Footer disclaimer */
    .footer {
      font-size: 11px;
      color: #666;
      opacity: 0.7;
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>

  <script>
    const defaultConfig = {
      main_headline: "Welcome to the Trenches Archive — where legends of the meme wars are buried alive.",
      glitch_phrase_1: "Born from rugs, forged by cope.",
      glitch_phrase_2: "No roadmap, no mercy.",
      glitch_phrase_3: "If you're here, you've already lost — or maybe you've just begun.",
      ca_text: "CA: soon",
      footer_text: "This is not financial advice. This is survival."
    };

    const phrases = [
      defaultConfig.glitch_phrase_1,
      defaultConfig.glitch_phrase_2,
      defaultConfig.glitch_phrase_3
    ];

    let currentPhraseIndex = 0;
    const glitchPhraseElement = document.getElementById('glitchPhrase');

    function rotatePhrase() {
      glitchPhraseElement.textContent = phrases[currentPhraseIndex];
      currentPhraseIndex = (currentPhraseIndex + 1) % phrases.length;
    }

    rotatePhrase();
    setInterval(rotatePhrase, 3000);

    async function onConfigChange(config) {
      document.getElementById('headline').textContent = config.main_headline || defaultConfig.main_headline;
      document.getElementById('caText').textContent = config.ca_text || defaultConfig.ca_text;
      document.getElementById('footer').textContent = config.footer_text || defaultConfig.footer_text;

      phrases[0] = config.glitch_phrase_1 || defaultConfig.glitch_phrase_1;
      phrases[1] = config.glitch_phrase_2 || defaultConfig.glitch_phrase_2;
      phrases[2] = config.glitch_phrase_3 || defaultConfig.glitch_phrase_3;
    }

    function mapToCapabilities(config) {
      return {
        recolorables: [
          {
            get: () => config.primary_color || "#00ff41",
            set: (value) => {
              config.primary_color = value;
              if (window.elementSdk) {
                window.elementSdk.setConfig({ primary_color: value });
              }
            }
          },
          {
            get: () => config.accent_color || "#ff00ff",
            set: (value) => {
              config.accent_color = value;
              if (window.elementSdk) {
                window.elementSdk.setConfig({ accent_color: value });
              }
            }
          },
          {
            get: () => config.secondary_accent || "#00ffff",
            set: (value) => {
              config.secondary_accent = value;
              if (window.elementSdk) {
                window.elementSdk.setConfig({ secondary_accent: value });
              }
            }
          }
        ],
        borderables: [],
        fontEditable: undefined,
        fontSizeable: undefined
      };
    }

    function mapToEditPanelValues(config) {
      return new Map([
        ["main_headline", config.main_headline || defaultConfig.main_headline],
        ["glitch_phrase_1", config.glitch_phrase_1 || defaultConfig.glitch_phrase_1],
        ["glitch_phrase_2", config.glitch_phrase_2 || defaultConfig.glitch_phrase_2],
        ["glitch_phrase_3", config.glitch_phrase_3 || defaultConfig.glitch_phrase_3],
        ["ca_text", config.ca_text || defaultConfig.ca_text],
        ["footer_text", config.footer_text || defaultConfig.footer_text]
      ]);
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities,
        mapToEditPanelValues
      });
    }
  </script>
